<!DOCTYPE html>
<html lang="en"> 

<head>
<meta charset="utf-8" />
<title>Fall Fashion Boots!!!</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<link rel="stylesheet" href="styles.css"  />
</head>


<body>
    <main> 
        <h1>Check Out My Fall Fashion Boots Display Below!</h1>
        <div id="container"></div>
        <h2>Please Click the LIKE Button to Select Your Favorite Pair.</h2>
        
        <div id="like_my_boots"></div>
        <div id="like_my_boots2"></div>
        <div id="like_my_boots3"></div>
        <div id="like_my_boots4"></div>
        <div id="like_my_boots5"></div>
        <div id="bootfacts"></div>    
        
<script type="text/babel">

    class Showcase extends React.Component {  
        render() {
            var showcaseStyle = {  //One of three required Style Objects

                padding: 30,
                backgroundColor: "#FFB6C1"
            }
            return (
                <div style={showcaseStyle}> 
                    <p><b>{this.props.title}</b></p>
                    <p>{this.props.fallBootSillyFact}</p>
                    <p>{this.props.fallBootSillyFact2}</p>
                    <p>{this.props.fallBootSillyFact3}</p>
                    <p><b>{this.props.title2}</b></p>
                    <p>{this.props.myFavBoot}</p> 
                </div>
            );
        }
    }

    class Facts extends React.Component {
        render() {
            var factsStyle ={  //Two of three required Style Objects

                fontFamily: "Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif",
                textAlign:"center",
                color: "#8B008B",
                fontSize: 20
            }
            //Use of Spread operator shown here.
            return (
                <div style={factsStyle}>
                <Showcase {...this.props} /> 
                </div>
            );
        }
    }

    class Message extends React.Component { //Three of three required Components. This is for the bottom component before the validators with my silly facts and etc.
        render() {
            return (
                    <Facts {...this.props} />
            );
        }
    }

    ReactDOM.render(
        <div>
            <Message title ="Fall Boots Fashion Extras"fallBootSillyFact="1. Did you know that if you walk on ice in a pair of the boots above, you might fall and bust the ground wide open?"fallBootSillyFact2="2. Did you know that you can bungee jump in a pair of the boots above?"
            fallBootSillyFact3="3. 1,500,222,000 fashionista's took immediate tumbles down the Runway whilst wearing a pair of fashion boots. The statistical number isn't factual, but I'd guess that happened within the last 2 years." title2="Calley Fact" myFavBoot="My favorite boot show above is the last boot, the soft pink boot. I actually own a pair and have never fallen in them."/>
        </div>,
        document.querySelector("#bootfacts")
    );


    class LikeMyBoots extends React.Component{  //Two of three required Components. This is for the middle component where I placed photos inside multiple "Like" buttons for User Interactions.
        state = {
            count:0
        }
        incrementUp = ()=> {
            let bootLikeCount = this.state.count + 1
            this.setState({
                count:bootLikeCount
            })
        }

        render() {
            var likemybootStyle ={ //Three of three required Style Objects

               margin: 0
            }
            return(
                <div style={likemybootStyle}>
                    <h2>Click Here to LIKE ME!</h2>
                    <button onClick = {this.incrementUp}>
                        <img src="images/boots1.png" title="Red Thigh High Boot" alt="Red Thigh High Boot"></img>
                        Likes: {this.state.count}</button>
                </div>
            )
        }
    }
    

    
    class LikeMyBoots2 extends React.Component{
        state = {
            count:0
        }
        incrementUp2 = ()=> {
            let bootLikeCount2 = this.state.count + 1
            this.setState({
                count:bootLikeCount2
            })
        }

        render() {
            var likemybootStyle2 ={
                margin: 0
            }
            return(
                <div style={likemybootStyle2}>
                    <h2>NO. Click Here to LIKE ME!</h2>
                    <button onClick = {this.incrementUp2}>
                        <img src="images/boots2.png" title="Shiny Brown Thigh High Boot" alt="Shiny Brown Thigh High Boot"></img>
                        Likes: {this.state.count}</button>
                </div>
            )
        }
    }

    
    class LikeMyBoots3 extends React.Component{
        state = {
            count:0
        }
        incrementUp3 = ()=> {
            let bootLikeCount3 = this.state.count + 1
            this.setState({
                count:bootLikeCount3
            })
        }

        render() {
            var likemybootStyle3 ={
                margin: 0
            }
            return(
                <div style={likemybootStyle3}>
                    <h2>Not so Fast...Click Here to LIKE ME!</h2>
                    <button onClick = {this.incrementUp3}>
                        <img src="images/boots3.png" title="Shiny Red Thigh High Boot" alt="Shiny Red Thigh High Boot"></img>
                        Likes: {this.state.count}</button>
                </div>
            )
        }
    }
  

    
    class LikeMyBoots4 extends React.Component{
        state = {
            count:0
        }
        incrementUp4 = ()=> {
            let bootLikeCount4 = this.state.count + 1
            this.setState({
                count:bootLikeCount4
            })
        }

        render() {
            var likemybootStyle4 ={
                margin: 0
            }
            return(
                <div style={likemybootStyle4}>
                    <h2>Oh Please, Click Here to LIKE ME!</h2>
                    <button onClick = {this.incrementUp4}>
                        <img src="images/boots4.png" title="Rust and Cream Knee High Boot" alt="Rust and Cream Knee High Boot"></img>
                        Likes: {this.state.count}</button>
                </div>
            )
        }
    }

    

   

    class LikeMyBoots5 extends React.Component{
        state = {
            count:0
        }
        incrementUp5 = ()=> {
            let bootLikeCount5 = this.state.count + 1
            this.setState({
                count:bootLikeCount5
            })
        }

        render() {
            var likemybootStyle5 ={
                margin: 0
            }
            return(
                <div style={likemybootStyle5}>
                    <h2>You know I'm the best. Click Here to LIKE ME!</h2>
                    <button onClick = {this.incrementUp5}>
                        <img src="images/boots5.png" title="Soft Pink Thigh High Boot" alt="Soft Pink Thigh High Boot"></img>
                        Likes: {this.state.count}</button>
                </div>
            )
        }
    }

    ReactDOM.render(
        <LikeMyBoots/>,
        document.querySelector("#like_my_boots")
    );

    ReactDOM.render(
        <LikeMyBoots2/>,
        document.querySelector("#like_my_boots2")
    );

    ReactDOM.render(
        <LikeMyBoots3/>,
        document.querySelector("#like_my_boots3")
    );

    ReactDOM.render(
        <LikeMyBoots4/>,
        document.querySelector("#like_my_boots4")
    );

    ReactDOM.render(
        <LikeMyBoots5/>,
        document.querySelector("#like_my_boots5")
    );

    var bootinfo = document.querySelector("#container"); //One of three required Components. This is just general information located at the top of the page with the link to the website I utilized.
      ReactDOM.render(
          <p>Fall is a fun time for many fashionistas. This is the time whereby we love to showcase our fall fashions after having 
            suppressed them during the summer months in many states. Here, I am showcasing some cute fall fashion boots that I believe most fashionistas
            would wear for any occasion. These boots are located at <a href="https://www.amazon.com/womens-thigh-high-boots/s?k=women%27s+thigh+high+boots">Fall Fashion Thigh High Boots on Amazon</a> All you 
            have to do is scroll down the page and you will see a plethora of designs to choose from at great prices. You can even get a pair as a gift for
            a friend or family member. Some are even for comfort, not just for fashion.</p>,
    
          bootinfo);
    

    </script>
     </main>

        <!-- Links to W3C HTML5 & CSS Validation-->

      <a href="https://calleyg.github.io/My_Portfolio.github.io/">Back to My Portfolio</a> 
   </div> 
  </footer>
    </body>

    </html>
